<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <nav class="top" id="navbar"> 
        <ul>
          <li><a href="/">Home</a> </li>
          <li><a href="../static/aboutUs.html">About Us</a></li>
          <li><a href="../static/ClassInfo.html">Class Info</a></li>
          <li><a href="../static/Follow.html">Follow</a></li>
          <li><a href="../static/contact.html">Contact Us</a></li>
        </ul>
      </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text"name="name" id="name" placeholder="Eg. Vaibhav Sharma">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"name="name" id="email" placeholder="Eg. abcd123@gmail.com">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone Number:</label>
                    <input type="Phone"name="name" id="Phone" placeholder="Eg. 1234567890">
                </div>
                <div class="form-group">
                    <label for="DateOfBirth">Date Of Birth:</label>
                    <input type="Date"name="name" id="Date" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="name">Feedback:</label>
                   <textarea name="Message" id="message" cols="20" rows="8"></textarea>

                </div>
                <button class="btn center">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
